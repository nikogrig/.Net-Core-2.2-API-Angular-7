<div clr-input-container >
  <div class="row">
      <div class="col-md-3">        
      </div>
      <div class="col-md-6">
              <div class="card">
                  <article class="card-body">
                        <a class="float-left btn btn-primary" routerLink="/register">Sign up</a>
                        <h4 class="card-title mb-4 mt-1 text-right">Sign in</h4>
                        <p>
                          <a href="" class="btn btn-block btn-outline-info"> <i class="fab fa-twitter"></i>   Login via Twitter</a>
                          <a href="" class="btn btn-block btn-outline-info"> <i class="fab fa-facebook-f"></i>   Login via facebook</a>
                        </p>
                        <hr>
                        <form clrForm #loginForm="ngForm" (ngSubmit)="login()">
                          <div class="form-group">
                              <input clrInput type="text" class="form-control" #emailField="ngModel" name="email" [(ngModel)]="model.email" placeholder="Email" required>
                              <div class="alert alert-danger" [hidden]="passwordField.pristine || passwordField.valid">Password must contain only letters and digits and must be between 4 and 16 symbols.</div>
                          </div> 
                          <div class="form-group">
                              <input type="password" class="form-control" #passwordField="ngModel" name="password" [(ngModel)]="model.password" placeholder="******" type="password" required>
                              <div class="alert alert-danger" [hidden]="passwordField.pristine || passwordField.valid">Password must contain only letters and digits and must be between 4 and 16 symbols.</div>      
                          </div>                                    
                          <div class="row">
                              <div class="col-md-6">
                                  <div class="form-group">
                                      <button [disabled]="!loginForm.form.valid" type="submit" class="btn btn-primary btn-block">Login</button>
                                  </div> 
                              </div>
                              <div class="col-md-6 text-right">
                                  <a class="small" href="#">Forgot password?</a>
                              </div>                                            
                          </div>                                                                 
                      </form>
                  </article>
              </div> 
       </div>

      <div class="col-md-3">
          
      </div>
  </div>
</div>
