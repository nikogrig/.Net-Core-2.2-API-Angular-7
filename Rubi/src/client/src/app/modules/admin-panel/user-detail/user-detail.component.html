<div *ngIf="user">
  <div class="container">
    <div class="row">
      <div class="col-md-7 ">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4>User Profile</h4>
          </div>
          <div class="panel-body">
            <div class="box box-info">
              <div class="box-body">
                <div class="col-sm-6">
                  <div align="center"> <img alt="User Pic" src="https://x1.xingassets.com/assets/frontend_minified/img/users/nobody_m.original.jpg"
                      id="profile-image1" class="img-circle img-responsive">
                    <input id="profile-image-upload" class="hidden" type="file">
                    <div style="color:#999;">click here to change profile image</div>
                  </div>
                  <br>
                </div>
                <div class="col-sm-6">
                  <span><h4 style="color:#00b1b1;">{{user.username}}</h4></span>
                  <span>
                    <p>todo: User role</p>
                  </span>
                </div>
                <div class="clearfix"></div>
                <hr style="margin:5px 0 5px 0;">
                <div class="col-sm-5 col-xs-6 tital ">First Name:</div>
                <div class="col-sm-7 col-xs-6 ">{{user.firstName}}</div>
                <div class="clearfix"></div>
                <div class="bot-border"></div>

                <div class="col-sm-5 col-xs-6 tital ">Last Name:</div>
                <div class="col-sm-7"> {{user.lastName}}</div>
                <div class="clearfix"></div>
                <div class="bot-border"></div>

                <div class="col-sm-5 col-xs-6 tital ">Date Of Birth:</div>
                <div class="col-sm-7">{{user.birthDate}}</div>
                <div class="clearfix"></div>
                <div class="bot-border"></div>

                <div class="col-sm-5 col-xs-6 tital ">Address:</div>
                <div class="col-sm-7">{{user.address}}</div>
                <div class="clearfix"></div>
                <div class="bot-border"></div>

                <div class="col-sm-5 col-xs-6 tital ">Phone number:</div>
                <div class="col-sm-7">{{user.phoneNumber}}</div>
                <div class="clearfix"></div>
                <div class="bot-border"></div>

                <div class="col-sm-5 col-xs-6 tital ">Email:</div>
                <div class="col-sm-7">{{user.email}}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
